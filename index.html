<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="nombresPrimers.js"></script>
    <title>Nombres Primers</title>
</head>

<body>
    <h1>Nombres Primers</h1>

    <script>
        var n = prompt ("Quants de nombres primers vols que et calculi?");

             for (var y; n>0; y--) {
                if (n%y==0 || n%1==0) {
                    return true;
                } else {
                    return false;
                }

                while (true) {
                    document.write ("+n+");
                }
                
        
       }

            

    
    
    </script>

</body>

</html>
